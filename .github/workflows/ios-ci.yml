name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show available schemes
      run: xcodebuild -list -project personalos-ios-v2.xcodeproj
    
    - name: Inject Secrets (CI)
      run: |
        chmod +x Scripts/inject_secrets.sh
        # CI ÁéØÂ¢É‰ΩøÁî®Âç†‰ΩçÁ¨¶Ôºà‰∏çÈúÄË¶ÅÁúüÂÆûÂØÜÈí•Ôºâ
        STOCK_API_KEY="CI_TEST_KEY" \
        NEWS_API_KEY="CI_TEST_KEY" \
        ./Scripts/inject_secrets.sh
      
    - name: Build
      run: |
        xcodebuild clean build \
          -project personalos-ios-v2.xcodeproj \
          -scheme personalos-ios-v2 \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty
      
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project personalos-ios-v2.xcodeproj \
          -scheme personalos-ios-v2 \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty --test --color
      
    - name: Run UI Tests
      run: |
        xcodebuild test \
          -project personalos-ios-v2.xcodeproj \
          -scheme personalos-ios-v2 \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          -only-testing:personalos-ios-v2UITests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty --test --color
      continue-on-error: true
      
    - name: Generate Code Coverage
      run: |
        xcrun llvm-cov export \
          -format="lcov" \
          -instr-profile=$(find ~/Library/Developer/Xcode/DerivedData -name "*.profdata") \
          $(find ~/Library/Developer/Xcode/DerivedData -name "personalos-ios-v2") \
          > coverage.lcov
      continue-on-error: true
      
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.lcov
        fail_ci_if_error: false
      continue-on-error: true
      
    - name: Notify on Failure
      if: failure()
      run: |
        echo "::error::Build or tests failed. Please check the logs above."
        echo "Failed job: ${{ github.job }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"

  swiftlint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: |
        swiftlint lint --reporter github-actions-logging --strict
        
    - name: SwiftLint Autocorrect Check
      run: |
        swiftlint lint --fix --format
        if [[ -n $(git status --porcelain) ]]; then
          echo "::warning::SwiftLint found auto-correctable issues"
          git diff
        fi
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check for secrets
      run: |
        if grep -r "sk-" . --exclude-dir=.git --exclude-dir=.github; then
          echo "‚ö†Ô∏è Potential API keys found!"
          exit 1
        fi
        echo "‚úÖ No secrets detected"

  build-optimization-check:
    name: Build Optimization Validation
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
    - name: Inject Secrets (CI)
      run: |
        chmod +x Scripts/inject_secrets.sh
        STOCK_API_KEY="CI_TEST_KEY" \
        NEWS_API_KEY="CI_TEST_KEY" \
        ./Scripts/inject_secrets.sh
      
    - name: Build Release Configuration
      run: |
        xcodebuild clean build \
          -project personalos-ios-v2.xcodeproj \
          -scheme personalos-ios-v2 \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          LLVM_LTO=YES_THIN \
          SWIFT_REFLECTION_METADATA_LEVEL=none \
          STRIP_INSTALLED_PRODUCT=YES \
          SWIFT_COMPILATION_MODE=wholemodule \
          | xcpretty
      
    - name: Validate Build Settings
      run: |
        chmod +x Scripts/validate_build_settings.sh
        CONFIGURATION=Release \
        LLVM_LTO=YES_THIN \
        SWIFT_REFLECTION_METADATA_LEVEL=none \
        STRIP_INSTALLED_PRODUCT=YES \
        SWIFT_COMPILATION_MODE=wholemodule \
        DEAD_CODE_STRIPPING=YES \
        SWIFT_OPTIMIZATION_LEVEL=-O \
        ./Scripts/validate_build_settings.sh
      
