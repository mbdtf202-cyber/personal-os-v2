name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show available schemes
      run: xcodebuild -list -project personalos-ios-v2.xcodeproj
      
    - name: Build
      run: |
        xcodebuild clean build \
          -project personalos-ios-v2.xcodeproj \
          -scheme personalos-ios-v2 \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty
      
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project personalos-ios-v2.xcodeproj \
          -scheme personalos-ios-v2 \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty --test --color
      
    - name: Generate Code Coverage
      run: |
        xcrun llvm-cov export \
          -format="lcov" \
          -instr-profile=$(find ~/Library/Developer/Xcode/DerivedData -name "*.profdata") \
          $(find ~/Library/Developer/Xcode/DerivedData -name "personalos-ios-v2") \
          > coverage.lcov
      continue-on-error: true
      
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.lcov
        fail_ci_if_error: false
      continue-on-error: true

  swiftlint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging

  security-scan:
    name: Security Scan
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check for secrets
      run: |
        if grep -r "sk-" . --exclude-dir=.git --exclude-dir=.github; then
          echo "⚠️ Potential API keys found!"
          exit 1
        fi
        echo "✅ No secrets detected"
